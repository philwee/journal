<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>journall</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
    <style>
body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 3rem;
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
    gap: 30px;
}

input, textarea {
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
}

button {
    padding: 20px 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

/* Responsive adjustments */
@media (max-width: 600px) {

    input, textarea {
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
    font-size: 1.2rem;
}

    h2 {
        font-size: 2rem;
    }

    p#prompt {
        font-size: 1.2rem;
    }
}

    </style>
</head>
<body>
    <h1>üìù</h2>
    <h2>what was the best part of your day?</h2>
    <p id="prompt">just type the first thing that comes to mind - share and see what others think!</p>

    <form id="journalForm">
        <textarea name="response" placeholder="Your answer" required></textarea>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('journalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here, you'll send the data to Google AppScript
            var formData = new FormData(e.target);
            
            // Example: Send formData to Google AppScript
            // You'll replace the URL below with your Google AppScript web app URL
            fetch('https://script.google.com/macros/s/AKfycbzTmpGaURYPXU2uduYxd5EIvbfEP8IXF-mk__nwHPYWd5ukBH1_1q3cKYwi2fbjQ2u-bw/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            // .then(data => {
            //     if(data.success) {
            //         alert('Response saved!');
                    
            //     } else {
            //         alert('Error saving response. Please try again.');
            //     }
            // });
            setTimeout(function(){ window.location.href = "resp.html"; }, 1000);
            // window.location.href = "resp.html";
        });
    </script>
</body>
</html>
